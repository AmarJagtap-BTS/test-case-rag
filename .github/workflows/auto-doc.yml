name: Auto Generate Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai

      - name: Detect Changed Files
        run: |
          # Check if doc file exists
          if [ ! -f "docs/auto-doc.md" ]; then
            echo "Documentation file does not exist. Generating for entire project..."
            git ls-files '*.py' '*.java' '*.js' > changed_files.txt
          else
            echo "Documentation file exists. Generating for changed files only..."
            git fetch --depth=2
            git diff --name-only HEAD~1 HEAD > changed_files.txt || echo "No previous commit found, using all files"
            if [ ! -s changed_files.txt ]; then
              git ls-files '*.py' '*.java' '*.js' > changed_files.txt
            fi
          fi

      - name: Generate Documentation
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
        run: python generate_docs.py

      - name: Generate Architecture Diagrams
        env:
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
        run: python generate_diagrams.py

      - name: Commit Documentation
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/
          git commit -m "Auto update documentation" || echo "No changes"
          git push
